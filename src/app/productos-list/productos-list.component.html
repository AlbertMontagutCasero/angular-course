<h3>{{titulo}}</h3>
<hr>

<div *ngIf="!productos">
  Cargando listado de productos...
</div>
<div *ngIf="productos">
  <div class="row">
    <div class="col-lg-3" *ngFor="let producto of productos">
      <div class="img-thumbnail">
        <div *ngIf="producto.imagen" class="imagen-container">
          <img src="http://localhost/curso-angular-backend/uploads/{{producto.imagen}}" class="producto-imagen" alt="">
        </div>
        <div *ngIf="!producto.imagen">
          <div class="img-relleno"></div>
        </div>
        <div class="figure-caption">
          <h3>{{producto.nombre}}</h3>
          <p>{{producto.precio}}$</p>
          <p>
            <a [routerLink]="['/producto', producto.id]"  class="btn btn-info">Ver</a>
            <a [routerLink]="['/editar-producto', producto.id]" class="btn btn-warning">Editar</a>
            <a href="#" class="btn btn-danger">Borrar</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
