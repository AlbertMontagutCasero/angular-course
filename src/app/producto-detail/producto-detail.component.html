<div *ngIf="!producto">
  <h3>cargando producto</h3>
</div>
<div class="row mt-3" *ngIf="producto">
  <div class="col-lg-3" *ngIf="producto.imagen">
    <img src="http://localhost/curso-angular-backend/uploads/{{producto.imagen}}" alt="" style="width: 100%">
  </div>
  <div class="col-lg-8">
    <h3>{{producto.nombre}}</h3>
    <p><strong>{{producto.precio}}</strong></p>
    <p>{{producto.descripcion}}</p>
  </div>
</div>
